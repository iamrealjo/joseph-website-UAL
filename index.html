  <style>
    #message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>

<body style="background-color: rgb(20, 83, 41); size: 100vw;" >





  <div style="size:100vw; align-content: center; margin-top:50%;margin-bottom: 50%;">

    <div>

      <h2 style="font-size: 54px;">Login</h2>

    </div>
<br>
    <form id="loginForm" style=" display: grid;
place-items: center;">
      <label for="username">Username:</label>
      <input type="text" id="username" style="width: 20vw;
      height: 30px; transition: 0.5s;"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" style="width: 20vw;
      height: 30px;transition: 0.5s;" required><br><br>

      <button type="submit". style="width: 20vw;
      height: 60px; font-size: 28px;">SUBMIT</button>
    </form>

  </div>


  <div id="message"></div>

  <script>
    const correctUsername = "admin";
    const correctPassword = "password123";

    document.getElementById("loginForm").addEventListener("submit", function (event) {
      event.preventDefault();

      const enteredUsername = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;
      const messageDiv = document.getElementById("message");

      if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
        messageDiv.textContent = "Login successful! Redirecting...";

        // Wait 2 seconds before redirecting
        setTimeout(() => {
          window.location.href = "homepage.html";
        }, 2000);
      } else {
        messageDiv.textContent = "Incorrect username or password.";
        messageDiv.style.color = "red";
      }
    });
  </script>
</body>

</html>
